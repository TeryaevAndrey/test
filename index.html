<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__top">
            <a class="header__logo" href="#">
              <img
                class="header__logo-img"
                src="./images/logo.svg"
                alt="logo"
              />
            </a>
            <div class="header__city">
              <img
                class="header__city-img"
                src="./images/city.svg"
                alt="city"
              />
              <span class="header__city-text"> Москва </span>
            </div>
            <div class="header__search">
              <img
                class="header__search-img"
                src="./images/search.svg"
                alt="search"
              />
              <input
                class="header__search-field"
                type="text"
                placeholder="Учебное заведение, специальность или профессия"
              />
            </div>
            <div class="header__like">
              <img
                class="header__like-img"
                src="./images/like.svg"
                alt="like"
              />
              <span class="header__like-num"> 1 </span>
            </div>
            <a class="header__profile" href="#">
              <span class="header__profile-name">Екатерина</span>
              <img
                class="header__profile-img"
                src="./images/avatar.svg"
                alt="avatar"
              />
            </a>
          </div>
          <div class="header__bottom">
            <ul class="header__menu">
              <li class="header__menu-item">
                <a class="header__menu-link" href="#"> Вузы </a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#"> Колледжи </a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#"> Техникумы </a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#"> Училища </a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#"> Специальности </a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#"> Профессии </a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">
                  Дистанционное обучение
                </a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#"> Курсы </a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#"> Отзывы </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
